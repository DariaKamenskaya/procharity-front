server {
    server_name 178.154.254.19 bot.procharity.ru;
    root /usr/share/nginx/html

    location / {
        root /usr/share/nginx/html;
    }
    location /api/ {
        proxy_pass http://back:8000;
    }
    location /flask-apispec/static/ {
        alias /back/flask-apispec/;
    }

    listen 443 ssl;
    ssl_certificate /back/ssl_cert/fullchain.pem;
    ssl_certificate_key /back/ssl_cert/cert.pem;

}
server {
    if ($host = bot.procharity.ru) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name 178.154.254.19 bot.procharity.ru;
    return 404;

}